{% extends 'base.html' %}

{% block content %}
    <table border="1px">
        <tr><td>Дата</td>
            {% for date in delta_date %}
                <td>{{ date }}</td>
            {% endfor %}
        </tr>
    {% for student in students %}
        <tr><td>{{ student.name }} {{ student.surname }}({{ student.group }})</td></tr>
    {% endfor %}

    </table>
{% endblock %}
