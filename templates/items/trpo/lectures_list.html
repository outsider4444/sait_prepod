{% extends 'items/base.html' %}

{% if user.is_authenticated %}
    {% block items %}
            <div style="width: 40%; margin-left: 30%">
                <a href="{% url 'trpo_lectures' %}" class="btn btn-success btn-lg">Лекции</a>
                <a href="{% url 'trpo_practice' %}" class="btn btn-success btn-lg">Практики</a>
            </div>
            {% for lec in lectures %}
                {{ lec.items_code.name }}: <a href="{{ lec.id }}">{{ lec.name }}</a> Дата: {{ lec.date }}
            {% endfor %}
    {% endblock items %}
{% else %}
    Вы не авторизированы
{% endif %}
