{% extends 'admin-items/base.html' %}

{% block items %}
                    <style>
        .pressed-button {
            text-decoration: none;
            display: inline-block;
            padding: 12px 40px;
            margin: 10px 20px;
            border-radius: 30px;
            background-image: linear-gradient(45deg, #6ab1d7 0%, #33d9de 50%, #002878 100%);
            background-position: 100% 0;
            background-size: 200% 200%;
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            font-weight: 300;
            color: white;
            box-shadow: 0 16px 32px 0 rgba(0, 40, 120, .35);
            transition: .5s;
        }
        .pressed-button:hover {
            box-shadow: 0 0 0 0 rgba(0, 40, 120, 0);
            background-position: 0 0;
        }
        .pressed-button-new {
            text-decoration: none;
            display: inline-block;
            padding: 12px 40px;
            margin: 10px 20px;
            border-radius: 30px;
            background-image: linear-gradient(45deg, #7CFC00 0%, #009900 50%, #287233 100%);
            background-position: 100% 0;
            background-size: 200% 200%;
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            font-weight: 300;
            color: white;
            box-shadow: 0 16px 32px 0 rgba(44, 85, 69, .35);
            transition: .5s;
        }
        .pressed-button-new:hover {
            box-shadow: 0 0 0 0 rgba(44, 85, 69, 0);
            background-position: 0 0;
            color: white;
        }
    </style>
    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="justify-content-center" style="margin-top: 20px">
                <a href="{% url 'admin-pp0102-lecture' %}" class="pressed-button-new">Лекции</a>
                <a href="{% url 'admin-pp0102-practice' %}" class="pressed-button-new">Практики</a>
                        </div>
        </div>
        <div class="row h-100 justify-content-center align-items-center">
            <div class="justify-content-center" style="margin-top: 20px">
        <a href="{% url 'admin-pp0102_new_practice' %}" class="pressed-button">Создать новую практику</a>
        <a href="{% url 'admin-pp0102_students_marks' %}" class="pressed-button">Просмотерть оценки</a>
                    </div>
        </div>
        <div class="row h-100 justify-content-center align-items-center">
            <div class="justify-content-center" style="margin-top: 20px">
                <table class="table table-responsive">
                    <thead class="thead-dark">
                    <th>Название практики</th>
                    <th>Дата создания</th>
                    <th>Удалить</th>
                    </thead>
                    {% for prac in practice %}
                        <tr>
                            <td><a href="{{ prac.id }}_download">{{ prac.name }}</a></td>
                            <td>{{ prac.date }}</td>
                            <td><a href="{{ prac.id }}">Удалить</a></td>
                        </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>


{% endblock items %}
