{% extends 'admin-items/base.html' %}

{% block items %}
    <div style="text-align: center">
        <a href="{% url 'admin-pp0201-lecture' %}" class="btn btn-success btn-lg">Лекции</a>
        <a href="{% url 'admin-pp0201-practice' %}" class="btn btn-success btn-lg">Практики</a>
    </div>
    <a href="{% url 'admin-pp0201_new_practice' %}" class="btn btn-info">Создать новую практику</a>
    <a href="{% url 'admin-pp0201_students_marks' %}" class="btn btn-info">Просмотреть оценки</a>
        <table border="1px">
            {% for prac in practice %}
                <tr>
                    <td><a href="{{ prac.id }}_download">{{ prac.name }}</a></td>
                    <td>Дата: {{ prac.date }}</td>
                    <td><a href="{{ prac.id }}">Удалить</a></td>
                </tr>
            {% endfor %}
        </table>

{% endblock items %}
