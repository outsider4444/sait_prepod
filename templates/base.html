<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <link rel="shortcut icon" href="../media/logo.png" type="image/x-icon">
    <!-- //Meta tag Keywords -->
    <title>{% block title %}  {% endblock title %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- //Meta tag Keywords -->
    <!-- Custom-Files -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <!-- Bootstrap-Core-CSS -->
    <!--/ Style-CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css" media="all">
    <!--// Style-CSS -->
    <!-- font-awesome-icons -->
    <link href="{% static 'css/font-awesome.css' %}" rel="stylesheet">
    <!-- //font-awesome-icons -->
    <!-- /Fonts -->
    <link href="//fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700"
          rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Source+Sans+Pro:200,200i,300,300i,400,400i,600,600i,700,700i,900"
          rel="stylesheet">
    <!-- //Fonts -->

</head>
<body>
<div id="page" class="page" style="height: auto">

    <header class="header bg-dark" style="position: relative" >
        <div class="container-fluid px-lg-5">
            <!-- nav -->
            <nav class="py-4">
                <div id="logo">
                    {% if request.user.is_staff %}
                        <h1> <a href="{% url 'admin-main_page' %}" class="editContent" style="outline: none; outline-offset: -2px;
                                 color: rgb(255, 255, 255); font-size: 40px;
                                  background-color: rgba(0, 0, 0, 0); font-family: &quot;Source Sans Pro&quot;
                                  , sans-serif;">Сайт преподавателя</a></h1>
                    {% else %}
                        <h1> <a href="{% url 'user-page' %}" class="editContent" style="outline: none; outline-offset: -2px;
                                 color: rgb(255, 255, 255); font-size: 40px;
                                  background-color: rgba(0, 0, 0, 0); font-family: &quot;Source Sans Pro&quot;
                                  , sans-serif;">Сайт преподавателя</a></h1>
                    {% endif %}
                </div>

                <label for="drop" class="toggle">Menu</label>
                <input type="checkbox" id="drop">
                <ul class="menu mt-2">
                    <li>{% include 'accounts/navbar.html' %}</li>
                </ul>
            </nav>
            <!-- //nav -->
        </div>
    </header>
</div>
<div style="margin-top: 10%">
    {% block content %}

    {% endblock content %}
</div>
{% include 'accounts/footer.html' %}
</body>
<script src="{% static 'js/scripts.js' %}"></script>
</html>
