{% extends 'accounts/student/items/base.html' %}

{% if user.is_authenticated %}
    {% block items %}
            <div style="text-align: center">
                <a href="{% url 'user-pp0201-lecture' %}" class="btn btn-success btn-lg">Лекции</a>
                <a href="{% url 'user-pp0201-practice' %}" class="btn btn-success btn-lg">Практики</a>
            </div>
    <a class="btn btn-primary" href="{% url 'user-pp0201-marks' %}">Оценки студента</a>

        <table border="1px">
        {% for lec in lectures %}
            <tr>
            <td><a href="{{ lec.id }}">{{ lec.name }}</a></td> <td>Дата: {{ lec.date }}</td>
            </tr>
            {% endfor %}
        </table>

    {% endblock items %}
{% else %}
    Вы не авторизированы
{% endif %}
