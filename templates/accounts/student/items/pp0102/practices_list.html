{% extends 'accounts/student/items/base.html' %}

{% block items %}
    <div style="text-align: center">
        <a href="{% url 'user-pp0102-lecture' %}" class="btn btn-success btn-lg">Лекции</a>
        <a href="{% url 'user-pp0102-practice' %}" class="btn btn-success btn-lg">Практики</a>
    </div>
    <a class="btn btn-primary" href="{% url 'user-pp0102-marks' %}">Оценки студента</a>
    <table border="1px">
        {% for prac in practice %}
            <tr>
                <td><a href="{{ prac.id }}">{{ prac.name }}</a></td> <td>Дата: {{ prac.date }}</td>
            </tr>
        {% endfor %}
    </table>


{% endblock items %}
