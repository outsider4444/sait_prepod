{% extends 'accounts/student/items/base.html' %}

{% block items %}
    <div style="text-align: center">
        <a href="{% url 'user-trpo-lecture' %}" class="btn btn-success btn-lg">Лекции</a>
        <a href="{% url 'user-trpo_practice' %}" class="btn btn-success btn-lg">Практики</a>
    </div>
    <a class="btn btn-primary" href="{% url 'user-trpo-marks' %}">Оценки студента</a>

    <div style="text-align: center">
        <table border="1px">
            {% for prac in practice %}
                <tr>
                    <td><a href="{{ prac.id }}">{{ prac.name }}</a></td> <td>Дата: {{ prac.date }}</td>
                </tr>
            {% endfor %}
        </table>
    </div>

{% endblock items %}
